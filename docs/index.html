<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Визуальный калькулятор рассчета стека батареек для аккумулятора</title>
  <style>
  body {
    font-family: Arial;
    line-height: 1.4;
  }
  .section {
    margin: 0 0 20px;
    padding: 10px;
    background: rgba(0, 200, 0, 0.12);
  }
  .battery-list {
    display: flex;
  }
  .battery {
    padding: 10px;
    background-color: lightgray;
    margin: 10px;
  }
  .id {
    background-color: coral;
    padding: 2px;
  }
  </style>
</head>
<body>
<div id="root">
  <h3>Визуальный калькулятор рассчета стека батареек для аккумулятора</h3>
  <div class="section" v-for="section in result">
    Общая емкость ячейки: {{ section[0] }}<br>
    Средняя емкость ячейки: {{ section[0] / section[1].length }}<br>
    <div class="battery-list">
      <div class="battery" v-for="battery in section[1]">
        <div>id батареи: <span class="id">{{battery.id}}</span></div>
        <div>Емкость: {{battery.capacity}}</div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
