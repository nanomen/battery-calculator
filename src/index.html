<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Визуальный калькулятор рассчета стека батареек для аккумулятора</title>
</head>
<body>
<div id="root">
  <div class="section" v-for="section in result">
    Section capacity: {{ section[0] }}<br>
    Section average capacity: {{ section[0] / section[1].length }}<br>
    <div class="battery-list">
      <div class="battery" v-for="battery in section[1]">
        <div>id: <span class="id">{{battery.id}}</span></div>
        <div>capacity: {{battery.capacity}}</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
